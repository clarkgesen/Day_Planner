<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Work Day Scheduler</title>

</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <h5 class="hour" >9 am</h5>
    <div id=hour1 class="time-block past" contenteditable="true">
    </div>
    <button class="saveBtn" id="btn1" style="font-size:24px"><i class="fa fa-save"></i></button>


    <h5 class = "hour">10 am</h5 class = "hour">
    <div id=hour2 class="time-block past" contenteditable="true">
    </div>
    <button class="saveBtn" id="btn2" style="font-size:24px"><i class="fa fa-save"></i></button>


    <h5 class = "hour">11 am</h5 class = "hour">
    <div id=hour3 class="time-block past" contenteditable="true">
    </div>
    <button class="saveBtn" id="btn3" style="font-size:24px"><i class="fa fa-save"></i></button>


    <h5 class = "hour">12 pm</h5 class = "hour">
    <div id=hour4 class="time-block past" contenteditable="true">
    </div>
    <button class="saveBtn" id="btn4" style="font-size:24px"><i class="fa fa-save"></i></button>

    <h5 class = "hour">1 pm</h5 class = "hour">
    <div id=hour5 class="time-block past" contenteditable="true">
    </div>
    <button class="saveBtn" id="btn5" style="font-size:24px"><i class="fa fa-save"></i></button>


    <h5 class = "hour">2 pm</h5 class = "hour">
    <div id=hour6 class="time-block past" contenteditable="true">
    </div>
    <button class="saveBtn" id="btn6" style="font-size:24px"><i class="fa fa-save"></i></button>


    <h5 class = "hour">3 pm</h5 class = "hour">
    <div id=hour7 class="time-block past" contenteditable="true">
    </div>
    <button class="saveBtn" id="btn7" style="font-size:24px"><i class="fa fa-save"></i></button>


    <h5 class = "hour">4 pm</h5>
    <div id=hour8 class="time-block past" contenteditable="true">
    </div>
    <button class="saveBtn" id="btn8" style="font-size:24px"><i class="fa fa-save"></i></button>



    <!-- Timeblocks go here -->
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
